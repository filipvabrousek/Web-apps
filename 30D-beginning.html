<div class="sq"></div>
<input type="color" value="#1abc9c">
<input class="spacing" type="range" name="spacing" min="0" max="20" value = "0" data-sizing="px">

<button data-key="65">A</button>
<button data-key="66">B</button>

<audio data-key="65" src="dance.mp3"></audio>
<audio data-key="66" src="gimme.mp3"></audio>

<a href="#">Here</a>
<a href="#">There</a>

<script>
function play(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`button[data-key="${e.keyCode}"]`);
    audio.currentTime = 0;
    audio.play();   
    console.log("O")
}
    
window.addEventListener("keydown", play);
    
    
const links = [...document.querySelectorAll("a")];
const de = links.map(link => link.textContent)
.filter(x => x === "There");
console.log(de); // There
    
let arr  = [ {name: "Niky", born: 2000}, {name: "Filip", born: 1999}];
const ordered = arr.sort((a, b) => a.born > b.born);
console.log(ordered);
const found = arr.find(p => p.born === 1999); // Niky
console.log("F ", found); // me!!!!
    
    
    
const data = ["car", "truck", "car"];
const counts = data.reduce((obj, item) => {
    if (!obj[item]){
        obj[item] = 0;
    }
    
    obj[item]++;
    return obj;
}, {});
console.log(counts) // {car: 2, truck: 1}
    
    
    
    
const people = ['Terka, A', 'Niky, C', 'Karel, B'];
    
const sorted = people.sort((last, next) => {
    const [aLast, aFirst] = last.split(', ');
    const [bLast, bFirst] = next.split(', ');
    return aLast > bLast ? 1 : -1;
});
console.log(sorted);
    
    
// CSS variables in JS
let input = document.querySelector("input");
let inputS = document.querySelector(".spacing");
let el = document.querySelector(".sq");
input.addEventListener("change", () => {
    el.style.setProperty('--bckg', input.value);
});
    
function space(){ // sizing
    const suffix = this.dataset.sizing || '';
    console.log(suffix);
    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    
}
inputS.addEventListener("change", space);
</script>


<style>
    :root{
    --bckg: #1abc9c;    
    --spacing: 1em;
    }
    
    .sq{
    width: 10em;
    height: 10em;
    background: var(--bckg);
    margin: var(--spacing);
    }
