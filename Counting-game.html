
<h1>Welcome to counting game !</h1>
<p class="task">[task will be here]</p>

<input type="number" plaholder="Enter result">

<button>Check</button>


<p class="output">Correct / Wrong ?</p>
<p>Points</p>

<script>
// counting game
let taska = document.querySelector(".task");
let inp =  document.querySelector("input");
let btn = document.querySelector("button");
let output = document.querySelector(".output");
let body = document.querySelector("body");
    

let result;
let score = 0;
    
function gen(max, min){
    let a = Math.floor(Math.random() * (max - min) + min);
    let b = Math.floor(Math.random() * (max - min) + min);
    let r = Math.random();
    let res = r > 0.5 ? a + b : a - b;
    let task = r > 0.5 ? a + "+" + b : a + "-" + b ;
    taska.innerHTML = task;
    result = res;
}
    
    
function check(){
    if(Number(inp.value) === result){
    score += 1;
    console.log("Well done! ", score);
    output.innerHTML = `You have ${score} points`;
    body.style.background = "#1abc9c";
    inp.innerHTML = "";
} else {
    console.log("You lost");
    body.style.background = "#e74c3c";
}
gen(1, 10);
}
    
btn.addEventListener("click", check);

gen(1,10);

</script>
