<li data-time="4:03">Video 1</li>
<li data-time="2:08">Video 2</li>
<li data-time = "5:02">Video 3</li>

<script>
const nodes = Array.from(document.querySelectorAll('[data-time]'));
const seconds = nodes.map(node => node.dataset.time)
	.map(timeCode => {
		const [mins, secs] = timeCode.split(":").map(parseFloat)
		return (mins * 60) + secs;
	})
	.reduce((total, seconds) => total + seconds); // total seconds


let secondsLeft = seconds
const hours = Math.floor(secondsLeft / 3600);
secondsLeft = secondsLeft % 3600;

const mins = Math.floor(secondsLeft / 60);
secondsLeft = secondsLeft % 60;
console.log(hours, mins, secondsLeft); // 11 % 5 -> 1


</script>
