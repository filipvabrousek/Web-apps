<script>
// init variables and draw circle on canvas
let canvas = document.querySelector("canvas");
let ctx = canvas.getContext("2d");
let imgArray = ["images/1.png", "images/2.png", "images/3.png"];
ctx.beginPath();
ctx.arc(340, 340, 300, 0, Math.PI * 2, true);
ctx.lineWidth = 8;
ctx.stroke();


/*-------------------------------------------------------------------------------------------------------*/
const S = (el) => document.querySelectorAll(el);
let imgs = S("img"); // select all images
let arr = [...imgs];

/*-------------------------------------------------------------------------------------------------------*/
let index = 0;
let order = new Array(3); // change th length

for (let i = 0; i < imgs.length; i++) {
    arr[i].addEventListener("click", () => {

        index += 1;
        if (index > 3) {
            index = 1
        } // edit this condition to fit number of imgs
        if (index <= 1) {
            index = 1
        }
        document.querySelector(`.a${i}`).src = imgArray[index - 1];
        document.querySelector(".instruction").innerHTML = `Právě jste vybrali korálek s číslem ${index}`;
        order[i] = index;
        console.log(order);
    })
}


/*-------------------------------------------------------------------------------------------------------*/

function send(datas) {
    document.querySelector(".order").innerHTML = `You order ${datas.length} ${datas.line}`;
}

document.querySelector("button").addEventListener("click", send({}));
    
  
    
</script>
